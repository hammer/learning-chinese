{% extends "base.html" %}

{% block title %}学习中文 | Take Quiz{% end %}

{% block main_content %}
  <table>
    <tr>
      <th>Front</th>
      <th>Word</th>
    </tr>
    {% for word in words %}
    <tr>
      <td>{{ word[front] }}</td>
      <td>汉字: {{ word.hanzi }}, Pinyin: {{ word.pinyin }}, English: {{ word.english }}</td>
    </tr>
    {% end %}
  </table>
{% end %}
