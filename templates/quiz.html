<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Blueprint -->
    <link rel="stylesheet" href="{{ static_url("css/blueprint/screen.css") }}" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="{{ static_url("css/blueprint/print.css") }}" type="text/css" media="print">
    <!--[if lt IE 8]><link rel="stylesheet" href="{{ static_url("css/blueprint/ie.css") }}" type="text/css" media="screen, projection"><![endif]-->

    <link rel="stylesheet" href="{{ static_url("css/header.css") }}" type="text/css">
    <link rel="stylesheet" href="{{ static_url("css/quiz.css") }}" type="text/css">
  </head>
  <body>
    <!-- Container for Blueprint Grid -->
    <div class="container">

      <!-- Header -->
      <div class="span-24 last" id="header">
        <div class="span-8" id="header"><h1><a href="/">学习中文</a><h1></div>
        <div class="span-16 last">
          <ul id="navlist">
            <li><a href="vocab">vocab</a></li>
            <li><a href="quiz">quiz</a></li>
          </ul>
        </div>
      </div>
      <br />

      <!-- Main Content -->
      <div class="span-24 last">
        <!-- Start a New Quiz -->
        <form action="/quiz" method="post">
          <fieldset>
            <legend>New Quiz</legend>
            <ul id="new-quiz-create">
              <li>
                <div class="span-4"><label for="tag">Tag</lebl></div>
                <div class="span-20 last"><input type="text" name="tag"></div>
              </li>
              <li>
                <div class="span-4"><label for="front">Front</lebl></div>
                <div class="span-20 last">
                  <ul>
                    </li><input type="radio" name="front" value="hanzi">汉字</li>
                    </li><input type="radio" name="front" value="pinyin">Pinyin</li>
                    </li><input type="radio" name="front" value="english">English</li>
                  </ul>
                </div>
              </li>
            </ul>
            <input type="submit" value="Submit">
          </fieldset>
        </form>

        <!-- Current Quiz -->
        {% if words %}
        <p>Tag: {{ tag }}</p>
        <table>
          <tr>
            <th>Front</th>
            <th>Back</th>
          </tr>
          {% for word in words %}
          <tr>
            <td>{{ word[front.lower()] }}</td>
            <td>{{ str(word) }}</td>
          </tr>
          {% end %}
        </table>
        {% end %}

        <!-- Quiz History -->
        <!-- Not Yet Implemented -->
      </div>

      <!-- Footer -->
      <div class="span-24 last" id="footer"></div>
    </div> 
  </body>
</html>
